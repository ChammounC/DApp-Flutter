name: web3_wallet
description: A Web3 Flutter Wallet (DApp)
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  web3dart: ^2.7.0
  bip39: ^1.0.6
  flutter_dotenv: ^5.1.0
  ed25519_hd_key: ^2.2.0
  hex: ^0.2.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - .env
